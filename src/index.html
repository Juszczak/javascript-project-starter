<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CDV</title>
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-light bg-light">
        <a href="#">Home</a>
        <a href="#camelcase">Camel Case</a>
        <a href="#todo">Todo</a>
      </nav>

      <div class="container view hidden" id="home">
        <h1>Hello!</h1>
      </div>

      <div class="container view hidden" id="camelcase">
        <h1>CamelCase</h1>
        <div class="row">
          <div class="col">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="myiput">Input</span>
              </div>
              <input
                class="form-control"
                type="text"
                id="myinput"
                placeholder="Input text…"
              />
            </div>
          </div>
          <div class="col">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="myiput">Output</span>
              </div>
              <input class="form-control" type="text" id="myoutput" readonly />
            </div>
          </div>
        </div>
        <div class="input-group button-wrapper">
          <button class="btn btn-primary btn-lg" type="button" id="convert">
            convert
          </button>
        </div>
      </div>
      <div class="container view hidden" id="todo">
        <h1>Todo</h1>

        <div class="todo-list-wrapper">
          <ul id="todos" class="list-group"></ul>
        </div>

        <form id="todo-form">
          <div class="input-group">
            <input
              class="form-control"
              name="todo-text"
              id="todo-text"
              placeholder="New todo text…"
            />
            <div class="input-group-append">
              <button type="submit" class="btn btn-outline-primary">
                Add new todo
              </button>
              <button type="reset" class="btn btn-outline-secondary">
                Clear todo text
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
